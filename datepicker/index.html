<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Datepicker - Default functionality</title>

  $(function() {
    $( "#datepicker" ).datepicker({
      dateFormat  : 'dd-mm-yy',
      minDate     : new Date(2015, 1 - 1, 1),
      maxDate     : "now"
    });
  });
  </script>
</head>
